<!DOCTYPE html>
<html>
  <head>
    <title>Employee Dashboard</title>
  </head>
  <body>
    <h1>Employee Dashboard</h1>

    <div class="stats">
      <h3>Total Employees: {{ emp_count }}</h3>
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div class="employee-list">
      <h3>Employees:</h3>
      <ul>
        {% for emp in emp_details %}
        <li>
          <strong>{{ emp.user.username }}</strong> - {{ emp.department }} - {{
          emp.phone_number }}
        </li>
        {% empty %}
        <li>No employees found</li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
